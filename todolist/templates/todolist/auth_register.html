{% extends 'todolist/base.html' %}

{% block header %}
    <h1>Sign up</h1>
{% endblock header %}

{% block content %}
    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register">
    </form>

    <p>Already have an account?<a href="{% url 'login' %}">Login</a></p>
{% endblock content %}
